<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!--css-->
    <link rel="stylesheet" href="/viral_jyj/css/style_005.css" />

    <!--js-->
    <script
      src="https://code.jquery.com/jquery-3.6.3.min.js"
      integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
      crossorigin="anonymous"
    ></script>
    <script src="/viral_jyj/js/script.js"></script>

    <!-- bg -->
    <script type="module" src="/viral_jyj/js/background_bg_005.js"></script>

    <!--swiper-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
    />

    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
  </head>
  <body class="sub">
    <div class="news_wrap">
      <div class="news_top_box">
        <canvas class="orb-canvas"></canvas>
        <div class="top_dimmed">
          <div class="w1200">
            <div class="news_top_title">
              <h1 class="page_title">
                <span class="col_green">언론뉴스</span> 마케팅
              </h1>
              <div class="tag">
                <span>#저렴한 가격</span>
                <span>#신뢰도 급상승</span>
                <span>#일석이조</span>
              </div>
              <p class="page_desc">
                회사의 브랜드 가치를 가장 효과적으로 높일 수 있는 마케팅
                방법입니다. 적은 비용으로 기업의 긍정적인 이미지와 홍보효과까지
                상승할 수 있는 일석이조의 마케팅이라고 볼 수 있습니다.
              </p>
              <div class="news_inq">
                <a href="#">언론뉴스 마케팅 문의하기</a>
              </div>
            </div>
          </div>
        </div>
        <!--end of .top_dimmed-->
      </div>
      <!--end of .new_top_box-->
      <div class="public_section">
        <div class="w1600">
          <div class="top_title_box">
            <h2>언론뉴스 홍보</h2>
            <p>
              쉽게 접할 수 있는 일반적인 광고가 아닌 인터넷뉴스, 인터넷신문 등을
              통해 기업의 보도자료로 소비자분들에게 다가가 신뢰를 바탕으로
              기업의 홍보가 되는 마케팅입니다.
            </p>
          </div>
        </div>
        <div class="public_con">
          <div class="public_swiper">
            <div class="swiper-wrapper">
              <div class="swiper-slide">
                <img src="/viral_jyj/img/news_fir.png" />
              </div>
              <div class="swiper-slide">
                <img src="/viral_jyj/img/news_sec.png" />
              </div>
              <div class="swiper-slide">
                <img src="/viral_jyj/img/news_thi.png" />
              </div>
            </div>
          </div>
        </div>
      </div>
      <!--end of .public_sectio-->
      <div class="online_section section_a">
        <div class="w1200">
          <div class="top_title_box">
            <h2>신문도 온라인 시대!</h2>
          </div>
        </div>
      </div>
    </div>
    <!--end of .news_wrap-->
  </body>
</html>
